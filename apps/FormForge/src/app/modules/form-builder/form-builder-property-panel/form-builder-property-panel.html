@let field = selectedField()!;

@if (field !== null) {
  <aside [formGroup]="propertiesForm">
    <h3>Properties</h3>

    <label>
      Label:
      <input formControlName="label" />
    </label>

    @if (field?.type === 'text' || field?.type === 'number') {
      <label>
        Placeholder:
        <input formControlName="placeholder" />
      </label>
    }

    <label>
      Required:
      <input type="checkbox" formControlName="required" />
    </label>

    @if (field?.type === 'select' || field?.type === 'radio') {
      <div formArrayName="options">
        <h4>Options</h4>
        @for (optionControl of optionsFormArray.controls; let i = $index; track i) {
          <div class="option-item">
            <input [formControl]="optionControl" />
            <button type="button" (click)="removeOption(i)">âœ•</button>
          </div>
        }
        <button type="button" (click)="addOption()">Add Option</button>
      </div>
    }
  </aside>
}
