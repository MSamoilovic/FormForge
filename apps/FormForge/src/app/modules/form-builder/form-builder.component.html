<div class="form-builder-container" [class.dark-theme]="isDarkMode()">
  <div class="form-builder-header">
    <h1>{{ formBuilderService.pageTitle() }}</h1>
    
    <div class="history-controls">
      <button 
        mat-icon-button 
        (click)="undo()" 
        [disabled]="!formBuilderService.canUndo()"
        matTooltip="Undo (Ctrl+Z)"
        matTooltipPosition="below"
      >
        <mat-icon>undo</mat-icon>
      </button>
      <button 
        mat-icon-button 
        (click)="redo()" 
        [disabled]="!formBuilderService.canRedo()"
        matTooltip="Redo (Ctrl+Shift+Z)"
        matTooltipPosition="below"
      >
        <mat-icon>redo</mat-icon>
      </button>
    </div>
    
    <span class="spacer"></span>
    <button mat-stroked-button color="primary">
      <mat-icon>visibility</mat-icon>
      Preview
    </button>
    <button mat-raised-button color="primary" (click)="saveForm()">
      <mat-icon>save</mat-icon>
      Save Form
    </button>
  </div>


  @if (formBuilderService.loading()) {
  <div class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Loading form data...</p>
  </div>
  } @else {
  <div class="form-builder-content">
    <app-form-builder-sidebar [availableFields]="availableFields" />

    <div class="canvas-preview-wrapper"
      [style.--form-primary-color]="formBuilderService.currentTheme()?.primaryColor || null"
      [style.--form-background-color]="formBuilderService.currentTheme()?.backgroundColor || null"
      [style.--form-text-color]="formBuilderService.currentTheme()?.textColor || null"
      [style.--form-font-family]="formBuilderService.currentTheme()?.fontFamily || null"
      [style.--form-border-radius.px]="formBuilderService.currentTheme()?.borderRadius || null">
      <app-form-builder-canvas [form]="form" [canvasFields]="formBuilderService.fields()"
        [selectedField]="formBuilderService.selected()" [componentMap]="componentMap" (fieldDropped)="onDrop($event)"
        (fieldSelected)="onSelectField($event)" (fieldDuplicated)="onDuplicateField($event)" 
        (fieldRemoved)="onRemoveField($event)"></app-form-builder-canvas>
    </div>

    <app-form-builder-property-panel [selectedField]="formBuilderService.selected()"
      [allCanvasFields]="formBuilderService.fields()" [formTheme]="formBuilderService.currentTheme()"
      (fieldChanged)="onFieldChange($event)" (themeChanged)="onThemeChange($event)"></app-form-builder-property-panel>
  </div>
  }
</div>
