<div class="form-builder">
  <app-form-builder-sidebar [fields]="fields" />

  <app-form-builder-canvas
    [form]="form"
    [canvasFields]="canvasFields()"
    [selectedField]="selectedField()"
    [componentMap]="componentMap"
    (fieldDropped)="onDrop($event)"
    (fieldSelected)="selectField($event)"
  ></app-form-builder-canvas>

  <app-form-builder-property-panel
    [selectedField]="selectedField()"
    [allCanvasFields]="canvasFields()"
    (addOptionRequested)="addOption()"
    (removeOptionRequested)="removeOption($event)"
    (fieldChanged)="onFieldChange($event)"
  ></app-form-builder-property-panel>
</div>
