<main
  id="canvasDropList"
  cdkDropList
  class="canvas"
  (cdkDropListDropped)="onDrop($event)"
>
  <h3>Canvas</h3>
  @for (field of canvasFields(); track field.id) {
    <div
      class="canvas-field"
      (click)="onSelectField(field)"
      [class.selected]="selectedField()?.id === field.id"
      tabindex="1"
      type="button"
    >
      <ng-container
        *ngComponentOutlet="
          getComponent(field.type);
          inputs: getComponentInputs(field)
        "
      ></ng-container>
    </div>
  }
</main>
