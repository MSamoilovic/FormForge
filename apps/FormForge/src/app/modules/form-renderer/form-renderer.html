<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-renderer-container">
  @for (field of formSchema(); track field.id) {
    <div class="form-field-wrapper">
      <ng-container
        *ngComponentOutlet="
          getComponent(field.type);
          inputs: getInput(field)
        "
      ></ng-container>
    </div>
  }

  <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
