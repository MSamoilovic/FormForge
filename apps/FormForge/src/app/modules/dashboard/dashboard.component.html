<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>My Forms</h1>
    <button mat-raised-button color="primary" (click)="createNewForm()">
      <mat-icon>add</mat-icon>
      Create New Form
    </button>
  </div>

  <mat-divider></mat-divider>

  @if (isLoading()) {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
      <p>Loading forms...</p>
    </div>
  } @else {
    <div class="form-card-grid">
      @for (form of forms(); track form.id) {
        <mat-card class="form-card">
          <mat-card-header>
            <mat-card-title>{{ form.name }}</mat-card-title>
            <!-- <mat-card-subtitle>Created: {{ form.createdAt | date:'dd.MM.yyyy' }}</mat-card-subtitle> -->
          </mat-card-header>
          <mat-card-content>
            <p>Total fields: <strong>{{ form.fields.length }}</strong></p>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-stroked-button color="primary" (click)="editForm(form.id)">EDIT</button>
          </mat-card-actions>
        </mat-card>
      } @empty {
        <div class="empty-state-container">
          <!-- ... vaÅ¡ empty state HTML ... -->
        </div>
      }
    </div>
  }
</div>
