<mat-toolbar color="primary" class="main-toolbar">
  <div class="toolbar-content">
    <a routerLink="/dashboard" class="logo-container">
      <mat-icon>dynamic_form</mat-icon>
      <h1>{{ title }}</h1>
    </a>

    <span class="spacer"></span>

    <nav class="navigation-items">
      <a mat-button routerLink="/dashboard" routerLinkActive="active-link"
         [routerLinkActiveOptions]="{ exact: true }">
        Dashboard
      </a>
      <a mat-button routerLink="/builder" routerLinkActive="active-link">
        New Form
      </a>
    </nav>

    <button
      mat-icon-button
      (click)="toggleTheme()"
      [matTooltip]="isDarkMode() ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
      aria-label="Toggle theme"
      class="theme-toggle-button"
    >
      @if (isDarkMode()) {
        <mat-icon>light_mode</mat-icon>
      } @else {
        <mat-icon>dark_mode</mat-icon>
      }
    </button>
  </div>
</mat-toolbar>
