<app-form-field-shell
  [label]="label()"
  [required]="required()"
  [errorMessage]="computedErrorMessage()"
  [hint]="hint()"
>
  <div class="color-picker-container">
    <input
      type="color"
      class="color-picker-input"
      [formControl]="internalColorControl"
      title="Pick a color"
    />
    <input
      type="text"
      class="color-text-input"
      [formControl]="internalTextControl"
      [placeholder]="placeholder()"
      title="Enter color value"
    />
    <div 
      class="color-preview" 
      [style.background-color]="internalColorControl.value"
      title="Color preview"
    ></div>
  </div>
</app-form-field-shell>
