<app-form-field-shell
  [label]="label()"
  [required]="required()"
  [errorMessage]="computedErrorMessage()"
  [hint]="hint()"
>
  <div class="password-input-wrapper">
    <input
      [type]="showPassword() ? 'text' : 'password'"
      [placeholder]="placeholder() || 'Enter password'"
      class="form-field-input"
      [formControl]="formControl()!"
      autocomplete="new-password"
    />
    <button
      type="button"
      class="toggle-visibility-btn"
      (click)="togglePasswordVisibility()"
      tabindex="-1"
    >
      @if (showPassword()) {
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
          <line x1="1" y1="1" x2="23" y2="23"></line>
        </svg>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      }
    </button>
  </div>

  @if (passwordStrength()) {
    <div class="password-strength">
      <div class="strength-bar">
        <div 
          class="strength-fill" 
          [class.weak]="passwordStrength() === 'weak'"
          [class.medium]="passwordStrength() === 'medium'"
          [class.strong]="passwordStrength() === 'strong'"
        ></div>
      </div>
      <span class="strength-label" [class]="passwordStrength()">
        {{ strengthLabel() }}
      </span>
    </div>
  }
</app-form-field-shell>
