<app-form-field-shell
  [label]="label()"
  [required]="required()"
  [formControl]="formControl()"
  [errorMessage]="computedErrorMessage()"
  [hint]="hint()"
>
  <input
    type="number"
    [placeholder]="placeholder()"
    class="form-field-input"
    [formControl]="formControl()!"
    [attr.min]="min()"
    [attr.max]="max()"
    [attr.step]="step()"
  />
</app-form-field-shell>
