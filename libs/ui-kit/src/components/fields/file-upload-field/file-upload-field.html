<app-form-field-shell
  [label]="label()"
  [required]="required()"
  [formControl]="formControl()"
  [errorMessage]="computedErrorMessage()"
  [hint]="hint()"
>
  <input
    type="file"
    [accept]="accept()"
    [multiple]="multiple()"
    (change)="onFileChange($event)"
    class="form-field-file-input"
  />
</app-form-field-shell>
