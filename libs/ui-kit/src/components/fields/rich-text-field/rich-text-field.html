<app-form-field-shell
  [label]="label()"
  [required]="required()"
  [formControl]="formControl()"
  [errorMessage]="computedErrorMessage()"
  [hint]="hint()"
>
  <textarea
    class="form-field-input rich-textarea"
    [attr.rows]="6"
    [placeholder]="placeholder()"
    [attr.aria-invalid]="formControl()?.invalid ? 'true' : 'false'"
    [formControl]="formControl()!"
  ></textarea>
</app-form-field-shell>
