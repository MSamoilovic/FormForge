<div class="form-field-container">
    <label class="form-field-label">{{ label() }}</label>
    <textarea class="form-field-input rich-textarea" [attr.rows]="6" [placeholder]="placeholder()"
        [attr.aria-invalid]="formControl()?.invalid ? 'true' : 'false'" [formControl]="formControl()!"></textarea>
</div>
